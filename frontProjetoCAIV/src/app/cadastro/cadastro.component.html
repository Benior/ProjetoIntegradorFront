<div class="container-fluid bg-pag text-white">
  <div class="row">
    <div class="col-md-7" id="img-bg"></div>

    <div class="col-md-5 mt-5 mb-3">
      <div class="row d-flex justify-content-center text-shadow">
        <div class="col-md-10 shadow-sm bg-light br-15">
          <h1 class="text-center text-dark mt-2">Cadastro</h1>

          <div class="form-group shadow-sm box-shadow text-dark">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="user.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu nome"
            />
          </div>

          <div class="form-group shadow-sm box-shadow text-dark">
            <label for="usuario">Usuário</label>
            <input
              [(ngModel)]="user.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu e-mail"
            />
          </div>

          <div class="form-group shadow-sm box-shadow text-dark">
            <label for="foto">Link da Foto</label>
            <input
              [(ngModel)]="user.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group shadow-sm box-shadow text-dark">
            <label for="senha">Senha</label>
            <input
              (input)="confirmaSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"
            />
          </div>

          <div class="form-group shadow-sm box-shadow text-dark">
            <label for="confirmSenha">Confirmar Senha</label>
            <input
              [(ngModel)]="user.senha"
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <!-- <div class="form-group shadow-sm box-shadow text-dark">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control " name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div> -->

          <div class="d-flex justify-content-center">
            <button
              type="submit"
              class="mb-2 br-15 bw-2 btn btn-danger mr-4 shadow-sm"
              routerLink="/login"
            >
              Cancelar
            </button>
            <button
            (click)="cadastrar()"
              type="submit"
              class="mb-2 br-15 bw-2 btn btn-primary shadow-sm"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
