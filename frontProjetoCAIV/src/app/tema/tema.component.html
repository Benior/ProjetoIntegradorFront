<div class="container-fluid fundo">
  <div class="row nvh">
    <div
      class="col-md-1 navh left ml-2 p-0 body-fundo br-15 shadow mt-5 d-flex align-items-center"
    >
      <aside>
        <nav class="navbar left fixed-left navbar-light br-15">
          <div class="navbar-nav pl-3">
            <a class="nav-link active" routerLink="/inicio"
              ><i
                class="fi fi-sr-home icones pl-2"
                data-toggle="tooltip"
                data-placement="right"
                title="Pagina inicial"
              ></i
            ></a>
            <a class="nav-link active" href="#"
              ><i
                class="fi fi-sr-add icones pl-2"
                data-toggle="tooltip"
                data-placement="right"
                title="Nova postagem"
              ></i
            ></a>
            <a class="nav-link" href="#" routerLink=""
              ><i
                class="fi fi-sr-comment-user icones pl-2"
                data-toggle="tooltip"
                data-placement="right"
                title="Minhas postagens"
              ></i
            ></a>
            <a class="nav-link" href="#" routerLink=""
              ><i
                class="fi fi-sr-apps-sort icones pl-2"
                data-toggle="tooltip"
                data-placement="right"
                title="Postagens por tema"
              ></i
            ></a>
          </div>
        </nav>
      </aside>
    </div>

    <div
      class="card-group-list list mx-auto bg-light pl-5 pr-5 br-10 mt-5 mb-5"
    >
      <h1 class="text-center shadow-sm br-10 mt-3">TEMAS</h1>

      <h5 class="fs-18 text-center shadow-sm br-10 mt-1 p-2">
        Veja aqui todos os temas cadastrados ou cadastre um novo:
      </h5>

    <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-10 text-center">
            <div class="form-group">
                <input [(ngModel)]="tema.descricao" type="text" class="form-control text-center" 
                id="descricao" placeholder="Digite a descrição do tema">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-3 mb-5 p-10 d-flex justify-content-center">
          <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="fcO">#</th>
                <th scope="col" class="fcO">Descrição</th>
                <th scope="col" class="fcO text-center">Modificações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let tema of listaTemas">
                <!--  cada 'tr' é uma linha da minha tabela -->
                <th>{{tema.id}}</th>
                <td>{{tema.descricao}}</td>
                <td class="d-flex justify-content-end">
                  <button
                    class="btn btn-info mr-3"
                    [routerLink]="['/tema-edit', tema.id]"
                  >
                    Editar
                  </button>
                  <button
                    class="btn btn-danger"
                    [routerLink]="['/tema-delete', tema.id]"
                  >
                    Apagar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
