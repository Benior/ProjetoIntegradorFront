<div class="container-fluid bg-pag text-white bg-pag">
    <div class="row">
        <div class="col-md-12 my-5">
            <div class="row d-flex justify-content-center text-shadow">
                <div class="col-md-6 shadow-sm bg-light br-15">
                    <h1 class="text-center text-dark my-2">Editar Usuário</h1>
                    <!-- edição do nome do usuário -->
                    <div class="form-group shadow-sm box-shadow text-dark">


                        <label for="nome">Nome</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome"
                            placeholder="Seu nome" />
                    </div>

                    <!-- /edição do nome do usuário -->

                    <!-- edição do e-mail do usuário -->

                    <div class="form-group shadow-sm box-shadow text-dark">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Seu e-mail" />
                    </div>

                    <!-- /edição do e-mail do usuário -->

                    <!-- troca da foto do usuário -->
                    <div class="form-group shadow-sm box-shadow text-dark">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto" />
                    </div>
                    <!-- /troca da foto do usuário -->

                    <!-- troca da senha do usuário -->
                    <div class="form-group shadow-sm box-shadow text-dark">
                        <label for="senha">Senha</label>
                        <input (input)="confirmaSenha($event)" class="form-control" type="password" name="senha"
                            id="senha" placeholder="Sua senha" />
                    </div>
                    <!-- /troca da senha do usuário -->

                    <!-- confirmação troca da senha do usuário -->
                    <div class="form-group shadow-sm box-shadow text-dark">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha"
                            id="confirmSenha" placeholder="Confirme sua senha" />
                    </div>
                    <!-- /confirmação troca da senha do usuário -->

                    <!-- troca tipo de usuário -->
                    <!-- <div class="form-group shadow-sm box-shadow text-dark">
                          <label for="tipo">Tipo de Usuário</label>
                          <select class="form-control " name="tipo" id="tipo">
                              <option>Selecione um tipo de usuário:</option>
                              <option value="normal">Normal</option>
                              <option value="adm">Administrador</option>
                          </select>
                      </div> -->
                    <!-- /troca tipo de usuário -->

                    <!-- botões de confirmação e cancelar -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="mb-2 br-15 bw-2 btn btn-danger mr-4 shadow-sm"
                            routerLink="/inicio">
                            Cancelar
                        </button>
                        <button type="submit" class="mb-2 br-15 bw-2 btn btn-primary shadow-sm" 
                            (click)="atualizar()">
                            Atualizar
                        </button>
                    </div>
                    <!-- /botões de confirmação e cancelar -->

                    <!-- indicação para a exclusão do cadastro -->
                    <div class="d-flex justify-content-center text-dark my-3">
                        <p>Se deseja excluir o seu cadastro clique <a [routerLink]="['/user-delete']">aqui</a></p>
                    </div>
                    <!-- /indicação para a exclusão do cadastro -->

                </div>
            </div>
        </div>
    </div>
</div>
