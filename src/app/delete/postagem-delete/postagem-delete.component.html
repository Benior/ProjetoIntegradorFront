<div class="row d-flex justify justify-content-center bg-pag">
  <div class="col-md-12">
    <div class="row my-5">
      <div class="col-md-12">
        <h1 class="text-center text-black">Apagar postagem</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center my-5">
      <div class="card col-md-10 br-10 mt-5 mb-5 justify-content-center my-5">
      <div class="card-body p-1 sombrabox br-10">
        <div class="text-shadow text-center">
          <div class="card-title sombra text-center br-10">
            <h5> {{postagem.titulo}} </h5>
          </div>
          <div class="card-text p-4 text-shadow">
            <p>{{ postagem.texto }}</p>
          </div>

          <div class="br-10 col-md-12 ml-1 mb-1 card-subtitle shadow-none text-center text-muted">
            <h6> Data: {{postagem.data_hora | date: 'dd/MM/YY'}} às {{postagem.data_hora | date: 'HH:mm'}} </h6>
          </div>
          <div class="br-10 col-md-12 ml-1 shadow-none text-center text-muted my-2">
            <h6 class="mb-3"> Assunto: {{ postagem.tema.descricao }} </h6>
          </div>
        </div>
      </div>
    </div>
  </div>

            <h5 class="card-title md-0">{{postagem.titulo}}</h5>

              </small></p>
          </div>
        </div>
      </div> -->


    <div class="row my-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  </div>
</div>
